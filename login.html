<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\login.css">
    <title>Login</title>
</head>
<body>
    <div class="form-container container">
        <div class="img-form">
        </div>
        <form class="form">
            <div>
                <a class="button" href="index.html">Volver al Inicio</a>
            </div> <br>
            <div class="text-form">
                <h2>Bienvenido/a</h2>
                <p>Inicie Sesión con su Cuenta</p>
            </div>
            <div class="input">
                <label for="usuario">Usuario</label>
                <input placeholder="Ingrese su Nombre" type="text" id="usuario">
            </div>
            <div class="input">
                <label for="contraseña">Contraseña</label>
                <input placeholder="Ingrese su Contraseña" type="password" id="contraseña">
            </div>
            <div class="password">
                <a href="#">¿Olvidó su contraseña?</a>
            </div>
            <div class="input">
                <input type="submit" value="Login">
            </div>
            <div class="register">
                <a href="#">Registrarse</a>
            </div>
        </form>
    </div>
</body>
</html>
